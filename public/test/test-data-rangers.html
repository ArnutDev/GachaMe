<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rangers Ultra Gallery</title>
    <style>
        /* เพิ่มสไตล์พื้นฐานเพื่อจัดการรูปภาพและข้อความ */
        .image-container {
            display: flex;
            flex-wrap: wrap;
        }

        .image-item {
            margin: 10px;
            text-align: center;
        }

        img {
            max-width: 200px;
            height: auto;
        }
    </style>
</head>

<body>
    <h1>Rangers Ultra Gallery</h1>
    <div class="image-container" id="image-container"></div>

    <script>
        async function loadAndSearchNames() {
            try {
                const response = await fetch(
                'D:\\Arnut\\Github\\GachaMe\\public\\scraping\\8-common.json'); // ปรับ path ให้ตรงกับตำแหน่งไฟล์ JSON ของคุณ
                const data = await response.json();
                const namesToSearch = data.namesToSearch; // ดึงข้อมูล namesToSearch จากไฟล์ JSON
                searchNamesAutomatically(namesToSearch); // เรียกใช้ฟังก์ชัน searchNamesAutomatically
            } catch (error) {
                console.log("เกิดข้อผิดพลาดในการโหลดไฟล์ JSON:", error);
            }
        }

        const container = document.getElementById('image-container');

        data.forEach(item => {
            // สร้าง div สำหรับแต่ละรูปภาพ
            const imageItem = document.createElement('div');
            imageItem.classList.add('image-item');

            // สร้างรูปภาพ
            const img = document.createElement('img');
            img.src = item.Image;
            img.alt = item.Name;

            // สร้างชื่อหน่วย
            const name = document.createElement('h3');
            name.textContent = item.Name;

            // สร้าง UnitCode
            const unitCode = document.createElement('p');
            unitCode.textContent = `Unit Code: ${item.UnitCode}`;

            // เพิ่มรูปภาพและข้อความเข้าไปใน div
            imageItem.appendChild(img);
            imageItem.appendChild(name);
            imageItem.appendChild(unitCode);

            // เพิ่ม div เข้าไปใน container
            container.appendChild(imageItem);
        });
    </script>
</body>

</html>
