<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <!-- Button to trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
        Open Modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Result</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <!-- Modal Body -->
                <div class="modal-body">
                    <p><strong>Grade:</strong> <span id="normal-result"></span></p>
                    <p><strong>Name:</strong> <span id="normal-result2"></span></p>
                    <div id="normal-result4">
                        <img src="https://via.placeholder.com/150" alt="Image" class="img-fluid">
                    </div>
                </div>

                <!-- Modal Footer -->
                <div class="modal-footer">
                    <p><strong>Count:</strong> <span id="normal-result5"></span></p>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="randomButton"
                        onclick="normalGacha()">สุ่มอีกครั้ง</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get the modal element and modal object
        const myModalElement = document.getElementById('myModal');
        const modal = new bootstrap.Modal(myModalElement);

        // Add event listener for the "สุ่มอีกครั้ง" button
        document.getElementById('randomButton').addEventListener('click', function () {
            // Close the modal first
            modal.hide();

            // Immediately show the modal again after it has been hidden
            myModalElement.addEventListener('hidden.bs.modal', function () {
                modal.show();
            }, {
                once: true
            }); // Use { once: true } to ensure it only runs once after modal is hidden
        });
    </script>

</body>

</html>
