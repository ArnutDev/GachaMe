<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="test-random.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
            <a href="random.html" class="navbar-brand">GachaMe</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar1">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbar1" class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link">หน้าแรก</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">เกี่ยวกับฉัน</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">แหล่งที่มา</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="normal-random">
        <div class="container-fluid position-relative"
            style="height: 50vh; background: url('https://via.placeholder.com/1920x1080') no-repeat center center / cover;">
            <div class="position-absolute top-50 start-50 translate-middle text-center text-white">
                <h1 class="display-4">Gacha ตู้ปกติ</h1>
                <p class="lead">Gintoki, Kagura, Shinpachi, Hijikata</p>
                <div class="chest" id="chest1">
                    <button class="btn btn-primary" onclick="normalGacha()">Random</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="gachaModal" tabindex="-1" aria-labelledby="gachaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="gachaModalLabel">Gacha Result</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="normal-result"></div> <!-- แสดง Grade -->
                    <div id="normal-result2"></div> <!-- แสดง Name -->
                    <div id="normal-result3"></div> <!-- แสดง UnitCode -->
                    <div id="normal-result4"></div> <!-- แสดง Image -->
                    <div id="normal-result5"></div> <!-- แสดง count -->
                    <!-- ปุ่มกาชา -->
                    <button class="btn btn-primary btn-random" onclick="normalGacha()">Random Again</button>
                </div>
            </div>
        </div>
    </div>

    <script src="test-random.js"></script>
</body>

</html>
